<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo JS App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
  </head>
  <body>
    <div id="main">
      <div class="hero-container">
        <h1 id="taskListHeading">Tasks List</h1>
      <button id="add-item-button" onclick="showPopup()">
        <i class="fa-solid fa-circle-plus"></i> Add Item</button>
      </div>
      <div id="cardcontainer" class="container"></div>

      <!-- add items popup -->
      <div class="form hide" id="addCardpopup">
        <h3>Add New List</h3>
        <input type="text" id="item-name" />

        <button id="submitBtn" onclick="addcard()">Add</button>
        <button id="closeBtn" onclick="closePopup()">Close</button>
      </div>
    </div>
    <div id="blurry">
    </div>
    
    <!-- back button -->
    <button id="backButton" class="back-button" > <i class="fas fa-arrow-left"></i> Back</button>

    <!-- Heading -->
    <p id="heading-card"></p>

    <!-- No Item Message -->
    <p class="no-item-message">No Item in the Todo List.</p>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/320a3bcc8a.js" crossorigin="anonymous"></script>
  </body>
</html>
